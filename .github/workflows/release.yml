name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  APP_NAME: go-thai-id-api

jobs:
  build-macos-arm64:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        run: |
          mkdir -p dist
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/${{ env.APP_NAME }}-darwin-arm64 .

      - name: Copy install scripts
        run: |
          cp scripts/install.sh dist/
          cp scripts/uninstall.sh dist/
          chmod +x dist/*.sh

      - name: Create archive
        run: |
          cd dist
          tar -czvf ${{ env.APP_NAME }}-darwin-arm64.tar.gz \
            ${{ env.APP_NAME }}-darwin-arm64 \
            install.sh \
            uninstall.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-darwin-arm64
          path: dist/${{ env.APP_NAME }}-darwin-arm64.tar.gz

  build-macos-amd64:
    name: Build macOS (Intel)
    runs-on: macos-13  # Intel runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        run: |
          mkdir -p dist
          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/${{ env.APP_NAME }}-darwin-amd64 .

      - name: Copy install scripts
        run: |
          cp scripts/install.sh dist/
          cp scripts/uninstall.sh dist/
          chmod +x dist/*.sh

      - name: Create archive
        run: |
          cd dist
          tar -czvf ${{ env.APP_NAME }}-darwin-amd64.tar.gz \
            ${{ env.APP_NAME }}-darwin-amd64 \
            install.sh \
            uninstall.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-darwin-amd64
          path: dist/${{ env.APP_NAME }}-darwin-amd64.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/${{ env.APP_NAME }}-windows-amd64.exe .

      - name: Copy install scripts
        shell: bash
        run: |
          cp scripts/install.bat dist/
          cp scripts/uninstall.bat dist/

      - name: Create archive
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path "${{ env.APP_NAME }}-windows-amd64.exe", "install.bat", "uninstall.bat" -DestinationPath "${{ env.APP_NAME }}-windows-amd64.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows-amd64
          path: dist/${{ env.APP_NAME }}-windows-amd64.zip

  release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-amd64, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          body: |
            ## Go Thai ID API ${{ steps.version.outputs.VERSION }}

            Thai National ID Card Reader API - อ่านบัตรประชาชนไทยผ่าน API

            ### Downloads

            | Platform | Architecture | File |
            |----------|-------------|------|
            | Windows | 64-bit | `go-thai-id-api-windows-amd64.zip` |
            | macOS | Apple Silicon (M1/M2/M3) | `go-thai-id-api-darwin-arm64.tar.gz` |
            | macOS | Intel | `go-thai-id-api-darwin-amd64.tar.gz` |

            ### Quick Installation

            **Windows:**
            1. ดาวน์โหลด `go-thai-id-api-windows-amd64.zip`
            2. แตกไฟล์
            3. คลิกขวา `install.bat` > Run as Administrator

            **macOS:**
            1. ดาวน์โหลดไฟล์ `.tar.gz` ที่ตรงกับ Mac ของคุณ
            2. แตกไฟล์: `tar -xzf go-thai-id-api-darwin-*.tar.gz`
            3. รัน: `./install.sh`

            ### Usage
            หลังติดตั้ง API จะพร้อมใช้งานที่: `http://localhost:8080/api/read`

            ```bash
            curl http://localhost:8080/api/read
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
